<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">

        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button type="button"
                                class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button type="button"
                                class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                        <button type="button" class="btn btn-primary" onclick="exportExcel(1)">
                            <i class="fa fa-download" aria-hidden="true"></i> 导出当页数据
                        </button>
                        <button type="button" class="btn btn-primary" onclick="exportExcel(2)">
                            <i class="fa fa-download" aria-hidden="true"></i> 导出全部数据
                        </button>
                        <!--<button type="button" class="btn btn-primary" onclick="exportExcel(3)">
                            <i class="fa fa-export" aria-hidden="true"></i>导出符合条件全部数据
                        </button>-->
                        <button type="button" class="btn btn-primary" id="import">
                            <i class="fa fa-upload"></i> 导入
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control" placeholder="">
                        <select data-placeholder="选择表" id="table" class="form-control chosen-select"
                                tabindex="2" style="width: 100%">
                            <option value="">选择表</option>
                        </select>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div>
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div>
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div>
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/cimConfig/conventionalSignContainerAttributes/conventionalSignContainerAttributes.js"></script>
<script type="text/javascript" src="/js/appjs/cimConfig/base.js"></script>
</body>
</html>
