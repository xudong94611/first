<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="serial" name="serial" th:value="${equipmentAttributes.serial}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">className：</label>
                            <div class="col-sm-8">
                                <input id="className" name="className"
                                       th:value="${equipmentAttributes.className}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">modelNumber：</label>
                            <div class="col-sm-8">
                                <input id="modelNumber" name="modelNumber"
                                       th:value="${equipmentAttributes.modelNumber}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">abbreviation：</label>
                            <div class="col-sm-8">
                                <input id="abbreviation" name="abbreviation"
                                       th:value="${equipmentAttributes.abbreviation}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">description：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description"
                                       th:value="${equipmentAttributes.description}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">manufacture：</label>
                            <div class="col-sm-8">
                                <input id="manufacture" name="manufacture"
                                       th:value="${equipmentAttributes.manufacture}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">capacityArray：</label>
                            <div class="col-sm-8">
                                <input id="capacityArray" name="capacityArray"
                                       th:value="${equipmentAttributes.capacityArray}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">major：</label>
                            <div class="col-sm-8">
                                <input id="major" name="major"
                                       th:value="${equipmentAttributes.major}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">serviceLife：</label>
                            <div class="col-sm-8">
                                <input id="serviceLife" name="serviceLife"
                                       th:value="${equipmentAttributes.serviceLife}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">width：</label>
                            <div class="col-sm-8">
                                <input id="width" name="width"
                                       th:value="${equipmentAttributes.width}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">depth：</label>
                            <div class="col-sm-8">
                                <input id="depth" name="depth"
                                       th:value="${equipmentAttributes.depth}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">height：</label>
                            <div class="col-sm-8">
                                <input id="height" name="height"
                                       th:value="${equipmentAttributes.height}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">faceDepth：</label>
                            <div class="col-sm-8">
                                <input id="faceDepth" name="faceDepth"
                                       th:value="${equipmentAttributes.faceDepth}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">weight：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight"
                                       th:value="${equipmentAttributes.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">ratedPower：</label>
                            <div class="col-sm-8">
                                <input id="ratedPower" name="ratedPower"
                                       th:value="${equipmentAttributes.ratedPower}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">installationMode：</label>
                            <div class="col-sm-8">
                                <input id="installationMode" name="installationMode"
                                       th:value="${equipmentAttributes.installationMode}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">installationEnviroment：</label>
                            <div class="col-sm-8">
                                <input id="installationEnviroment" name="installationEnviroment"
                                       th:value="${equipmentAttributes.installationEnviroment}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">spaceRequirement：</label>
                            <div class="col-sm-8">
                                <input id="spaceRequirement" name="spaceRequirement"
                                       th:value="${equipmentAttributes.spaceRequirement}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">label：</label>
                            <div class="col-sm-8">
                                <input id="label" name="label"
                                       th:value="${equipmentAttributes.label}" class="form-control"
                                type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">unitName：</label>
                            <div class="col-sm-8">
                                <input id="unitName" name="unitName"
                                       th:value="${equipmentAttributes.unitName}" class="form-control"
                                type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">quotaSerial：</label>
                            <div class="col-sm-8">
                                <input id="quotaSerial" name="quotaSerial"
                                       th:value="${equipmentAttributes.quotaSerial}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">netTypes：</label>
                            <div class="col-sm-8">
                                <input id="netTypes" name="netTypes"
                                       th:value="${equipmentAttributes.netTypes}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cimConfig/equipmentAttributes/edit.js">
</script>
</body>
</html>
