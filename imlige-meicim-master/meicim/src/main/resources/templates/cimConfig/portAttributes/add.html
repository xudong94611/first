<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">className：</label>
                            <div class="col-sm-8">
                                <input id="className" name="className"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">modelNumber：</label>
                            <div class="col-sm-8">
                                <input id="modelNumber" name="modelNumber"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">abbreviation：</label>
                            <div class="col-sm-8">
                                <input id="abbreviation" name="abbreviation" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">description：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">width：</label>
                            <div class="col-sm-8">
                                <input id="width" name="width" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">depth：</label>
                            <div class="col-sm-8">
                                <input id="depth" name="depth" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">height：</label>
                            <div class="col-sm-8">
                                <input id="height" name="height" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">faceDepth：</label>
                            <div class="col-sm-8">
                                <input id="faceDepth" name="faceDepth" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">inOrOut：</label>
                            <div class="col-sm-8">
                                <input id="inOrOut" name="inOrOut" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cimConfig/portAttributes/add.js">
</script>
</body>
</html>
