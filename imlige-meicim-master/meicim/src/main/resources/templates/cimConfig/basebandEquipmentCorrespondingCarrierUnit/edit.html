<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="serial" name="serial" th:value="${basebandEquipmentCorrespondingCarrierUnit.serial}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">basebandEquipmentModel：</label>
                            <div class="col-sm-8">
                                <input id="basebandEquipmentModel" name="basebandEquipmentModel"
                                       th:value="${basebandEquipmentCorrespondingCarrierUnit.basebandEquipmentModel}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">carrierUnitModels：</label>
                            <div class="col-sm-8">
                                <input id="carrierUnitModels" name="carrierUnitModels"
                                       th:value="${basebandEquipmentCorrespondingCarrierUnit.carrierUnitModels}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cimConfig/basebandEquipmentCorrespondingCarrierUnit/edit.js">
</script>
</body>
</html>
