<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">drawingType：</label>
								<div class="col-sm-8">
									<input id="drawingType" name="drawingType" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">projectManager：</label>
								<div class="col-sm-8">
									<input id="projectManager" name="projectManager" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">majorManager：</label>
								<div class="col-sm-8">
									<input id="majorManager" name="majorManager"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">designer：</label>
								<div class="col-sm-8">
									<input id="designer" name="designer" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">proofreader：</label>
								<div class="col-sm-8">
									<input id="proofreader" name="proofreader" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">approver：</label>
								<div class="col-sm-8">
									<input id="approver" name="approver" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">lengthUnit：</label>
								<div class="col-sm-8">
									<input id="lengthUnit" name="lengthUnit"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">scaling：</label>
								<div class="col-sm-8">
									<input id="scaling" name="scaling"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">date：</label>
								<div class="col-sm-8">
									<input id="date" name="date"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">drawingName：</label>
								<div class="col-sm-8">
									<input id="drawingName" name="drawingName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">drawingIdentifier：</label>
								<div class="col-sm-8">
									<input id="drawingIdentifier" name="drawingIdentifier"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">end：</label>
								<div class="col-sm-8">
									<input id="end" name="end" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/cimConfig/captionArrayDefinition/add.js">
		
	</script>
</body>
</html>
