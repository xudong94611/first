<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">hostModelNumber：</label>
                            <div class="col-sm-8">
                                <input id="hostModelNumber" name="hostModelNumber"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">type：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">name：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">allowedModelNumbers：</label>
                            <div class="col-sm-8">
                                <input id="allowedModelNumbers" name="allowedModelNumbers" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">direction：</label>
                            <div class="col-sm-8">
                                <input id="direction" name="direction" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">objectRotation：</label>
                            <div class="col-sm-8">
                                <input id="objectRotation" name="objectRotation" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">locationPointXs：</label>
                            <div class="col-sm-8">
                                <input id="locationPointXs" name="locationPointXs" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">locationPointYs：</label>
                            <div class="col-sm-8">
                                <input id="locationPointYs" name="locationPointYs" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">locationPointZs：</label>
                            <div class="col-sm-8">
                                <input id="locationPointZs" name="locationPointZs" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">extraAttributes：</label>
                            <div class="col-sm-8">
                                <input id="extraAttributes" name="extraAttributes" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">slotNo：</label>
                            <div class="col-sm-8">
                                <input id="slotNo" name="slotNo" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cimConfig/moduleAndEquipmentContainer/add.js">
</script>
</body>
</html>
