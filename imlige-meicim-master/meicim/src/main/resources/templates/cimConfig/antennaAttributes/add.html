<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">className：</label>
                            <div class="col-sm-8">
                                <input id="className" name="className"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">modelNumber：</label>
                            <div class="col-sm-8">
                                <input id="modelNumber" name="modelNumber"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">abbreviation：</label>
                            <div class="col-sm-8">
                                <input id="abbreviation" name="abbreviation" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">description：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">width：</label>
                            <div class="col-sm-8">
                                <input id="width" name="width" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">depth：</label>
                            <div class="col-sm-8">
                                <input id="depth" name="depth" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">height：</label>
                            <div class="col-sm-8">
                                <input id="height" name="height" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">manufacture：</label>
                            <div class="col-sm-8">
                                <input id="manufacture" name="manufacture" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">installationMode：</label>
                            <div class="col-sm-8">
                                <input id="installationMode" name="installationMode" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">directivity：</label>
                            <div class="col-sm-8">
                                <input id="directivity" name="directivity" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">weight：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">bandArray：</label>
                            <div class="col-sm-8">
                                <input id="bandArray" name="bandArray" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">horizontalHPBW：</label>
                            <div class="col-sm-8">
                                <input id="horizontalHPBW" name="horizontalHPBW" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">verticalHPBW：</label>
                            <div class="col-sm-8">
                                <input id="verticalHPBW" name="verticalHPBW" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">gain：</label>
                            <div class="col-sm-8">
                                <input id="gain" name="gain" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">presetDownTilt：</label>
                            <div class="col-sm-8">
                                <input id="presetDownTilt" name="presetDownTilt" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">isElectrical：</label>
                            <div class="col-sm-8">
                                <input id="isElectrical" name="isElectrical" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">electricalDownTiltRange：</label>
                            <div class="col-sm-8">
                                <input id="electricalDownTiltRange" name="electricalDownTiltRange" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">isSmart：</label>
                            <div class="col-sm-8">
                                <input id="isSmart" name="isSmart" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cimConfig/antennaAttributes/add.js">
</script>
</body>
</html>
